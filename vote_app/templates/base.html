<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" href="{% static "images/logo_black.svg" %}" type="image/x-icon">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static "css/styles.css" %}" /> 
      <link rel="stylesheet" href="{% static "css/index.css" %}" /> 
      <script type="text/javascript" src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <title>
         {% block title %}
         Главная · VF
         {% endblock title %}
      </title>
   </head>
   <body>
      {% block nav%}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-end">
         <a class="navbar-brand" href="">
         <img src="{% static "images/vote.svg" %}" width="40" height="40" alt="Logo">
         <span style="white-space: pre-wrap"  class="mt-2">
            {% block headerName %}
            {% endblock headerName %}
         </span>
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
               {% block headerStat %}
               <a class="navbar-brand" href="{% url "stats" %}">
               <img src="{% static "images/stats.svg" %}" width="35" height="35" alt="Stats">
               Статистика
               </a> 
               <a class="navbar-brand" href="{% url 'create_form' %}">
               <img src="{% static "images/create_form.svg" %}" width="35" height="35" alt="Stats">
               Созать форму
               </a> 
               {% endblock headerStat %}
            </form>
         </div>
      </nav>
      {% endblock nav %}
      {% block content%}{% endblock content %}
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
